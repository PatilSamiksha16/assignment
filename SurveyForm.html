<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select a country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more countries here -->
        </select><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Form Submitted</h2>
        <div id="submittedData"></div>
        <button type="button" onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('surveyForm');
            if (form.checkValidity()) {
                const data = {};
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => {
                    data[input.id] = input.value;
                });
                displayPopup(data);
                form.reset();
            } else {
                alert('Please fill out all required fields.');
            }
        }

        function resetForm() {
            const form = document.getElementById('surveyForm');
            form.reset();
        }

        function displayPopup(data) {
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('submittedData');
            popupContent.innerHTML = '';
            for (const key in data) {
                const label = document.createElement('label');
                label.innerText = key + ':';
                const value = document.createElement('span');
                value.innerText = data[key];
                popupContent.appendChild(label);
                popupContent.appendChild(value);
                popupContent.appendChild(document.createElement('br'));
            }
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
